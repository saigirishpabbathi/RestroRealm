  <div class="category-container">
    <h2 class="page-title">Categories</h2>
  
    <div class="category-grid">
      <div class="category-card" *ngFor="let category of categories" (click)="navigateToMenu(category)">
        <img src="{{imageUrl + category.imageUrl}}" alt="{{ category.name }}" class="category-image" />
        <div class="category-details">
          <h3>{{ category.name }}</h3>
          <p>Available: {{ category.availableStartTime }} - {{ category.availableEndTime }}</p>
          <p *ngIf="category.ageRestricted" class="age-restricted">ðŸ”ž Age Restricted</p>
        </div>
      </div>
    </div>
    <div *ngIf="showAgeVerification" class="modal-overlay">
      <div class="modal-content">
        <h2>Age Verification</h2>
        <p>Please enter your date of birth:</p>
        <input type="date" [(ngModel)]="tempBirthDate" />
        <div class="button-group">
          <button class="confirm-btn" (click)="confirmAge()">Confirm</button>
          <button class="cancel-btn" (click)="cancelAgeVerification()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
