<div class="checkout-container">
    <h2>Checkout</h2>
    
    <form (ngSubmit)="submitOrder()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="shippingInfo.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="shippingInfo.address" name="address" required>
      </div>
  
      <div class="form-group">
        <label>City</label>
        <input type="text" [(ngModel)]="shippingInfo.city" name="city" required>
      </div>
  
      <div class="form-group">
        <label>Payment Method</label>
        <select [(ngModel)]="shippingInfo.paymentMethod" name="paymentMethod">
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
  
      <button type="submit" class="submit-order">Place Order</button>
    </form>
  </div>
